name: Release

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    code-quality:
        uses: ./.github/workflows/code-quality.yml
        permissions:
            contents: read

    release:
        if: ${{ !failure() && !cancelled() && github.ref == 'refs/heads/main' && github.repository == 'Act-Aks/actlib'  }}
        needs: [code-quality]
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup
              uses: Act-Aks/cached-setup@v1.1.0

            - name: Sets the base and head SHAs for the nx affected commands in CI
              uses: nrwl/nx-set-shas@v4

            - name: Print Environment Info
              run: yarn nx report

            - name: Configure Git User
              run: |
                  git config --global user.email 'akashsrivastava.git@gmail.com'
                  git config --global user.name 'Act-Aks'

            - name: Release packages
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
                  NPM_CONFIG_PROVENANCE: true
              run: yarn release
